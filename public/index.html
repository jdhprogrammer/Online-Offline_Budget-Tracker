<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="Description" content="A Budget Tracker application. User adds budget
          transactions both debits and credits. Will save data if user loses network 
          connection. Saves data to a remote Database.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#317EFB">
    <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="manifest" href="manifest.webmanifest">

    <title>Budget Tracker</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="title">Budget Tracker</h1>
        </header>
        <div class="total">
            <div class="total">Your total is: $<span id="total">0</span></div>
        </div>

        <div class="form">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <label for="t-name">New Transaction</label>

                        <input type="text" name="t-name" id="t-name" placeholder="enter name..." />
                    </div>
                    <div class="col-4">
                        <label for="t-amount">Transaction Amount</label>

                        <input type="number" name="t-amount" min="0" id="t-amount" placeholder="enter amount..." />
                    </div>
                    <div class="col-4">
                        <button id="add-btn"><i class="fa fa-plus buttons"></i> Add Funds</button>
                        <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
                    </div>
                </div>
                <p class="error"></p>
            </div>

            <div class="transactions">
                <table>
                    <thead>
                        <th>Transaction</th>
                        <th>Amount</th>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./assets/js/db.js"></script>
    <script src="./assets/js/index.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("service-worker.js").then(reg => {
                    console.log("Service Workers ahead... use Caution!", reg);
                });
            });
        }
    </script>
</body>

</html>
